<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be my Valentine · 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at 30% 30%, #ffe0f0, #ffb3c6, #ff8a9f);
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 1rem;
        }

        /* floating hearts background */
        .hearts-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

            .hearts-bg span {
                position: absolute;
                font-size: 2rem;
                color: rgba(255, 120, 160, 0.25);
                user-select: none;
                animation: float 8s infinite ease-in-out;
                pointer-events: none;
            }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.8);
                opacity: 0.3;
            }

            100% {
                transform: translateY(-20vh) rotate(360deg) scale(1.3);
                opacity: 0.1;
            }
        }

        /* main container */
        .container {
            background: rgba(255, 245, 250, 0.6);
            backdrop-filter: blur(6px);
            border-radius: 48px 48px 32px 32px;
            box-shadow: 0 25px 40px rgba(210, 60, 110, 0.3), 0 0 0 2px #ffe4ec inset;
            padding: 2rem 2rem 2.5rem;
            max-width: 600px;
            width: 100%;
            z-index: 10;
            position: relative;
            text-align: center;
            transition: 0.3s;
        }

        /* stages */
        .stage {
            display: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

            .stage.active {
                display: block;
                opacity: 1;
            }

        /* envelope style */
        .envelope-wrapper {
            cursor: pointer;
            padding: 20px 0 10px;
        }

        .envelope {
            width: 260px;
            height: 180px;
            background: #f9a8b8; /* base pink */
            position: relative;
            margin: 0 auto 25px;
            border-radius: 10px 10px 20px 20px;
            box-shadow: 0 15px 20px rgba(190, 60, 90, 0.3), 0 4px 0 #bd6e7e inset, 0 -4px 0 #bd6e7e inset;
            transition: transform 0.2s, box-shadow 0.2s;
        }

            .envelope:hover {
                transform: scale(1.02);
                box-shadow: 0 20px 25px rgba(180, 50, 80, 0.4), 0 4px 0 #bd6e7e inset, 0 -4px 0 #bd6e7e inset;
            }

            /* envelope flap (triangle) */
            .envelope::before {
                content: '';
                position: absolute;
                top: -40px;
                left: 0;
                width: 0;
                height: 0;
                border-left: 130px solid transparent;
                border-right: 130px solid transparent;
                border-bottom: 45px solid #e58e9e; /* darker flap */
                z-index: 5;
                filter: drop-shadow(0 -2px 3px rgba(140, 40, 60, 0.2));
            }

            /* heart on envelope */
            .envelope::after {
                content: '❤️';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -30%);
                font-size: 55px;
                color: #ffebf0;
                text-shadow: 0 3px 8px #d43f6b, 0 0 10px #ffa5c3;
                z-index: 10;
                transition: 0.2s;
            }

            .envelope:hover::after {
                transform: translate(-50%, -30%) scale(1.1);
                text-shadow: 0 5px 15px #ff4070;
            }

        .hint {
            font-size: 1.3rem;
            color: #a03e5a;
            letter-spacing: 1px;
            text-shadow: 0 1px 3px #ffbfd4;
            font-weight: 500;
            margin-top: -5px;
        }

        /* question card */
        .question-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 2rem 1.5rem;
            box-shadow: 0 15px 25px #e598b2;
            border: 2px solid white;
        }

            .question-card h2 {
                font-size: 2.2rem;
                font-weight: 600;
                color: #b13e64;
                margin-bottom: 2rem;
                text-shadow: 2px 2px 0 #ffd9e2;
                letter-spacing: -0.5px;
                line-height: 1.3;
            }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }

        .btn {
            border: none;
            background: #ffb0c7;
            color: #5e2a3b;
            font-size: 2rem;
            font-weight: bold;
            padding: 1rem 2.5rem;
            border-radius: 60px;
            box-shadow: 0 8px 0 #ac5b78, 0 12px 20px #faa5b9;
            cursor: pointer;
            transition: 0.08s linear, transform 0.1s, box-shadow 0.1s;
            letter-spacing: 2px;
            min-width: 180px;
            border: 2px solid #ffeef2;
        }

            .btn:active {
                transform: translateY(7px);
                box-shadow: 0 2px 0 #ac5b78, 0 8px 15px #f28aa5;
            }

            .btn.yes {
                background: #ff90aa;
                color: #33001a;
            }

            .btn.ofcourse {
                background: #ffc1d0;
            }

        /* message stage */
        .message-card {
            background: rgba(255, 240, 245, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 60px 60px 40px 40px;
            padding: 2.5rem 1.5rem;
            border: 4px solid white;
            box-shadow: 0 20px 30px #d96f92;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 15px 30px #ff87a5, 0 0 0 3px #ffeef2;
            }

            100% {
                box-shadow: 0 25px 45px #ff5f87, 0 0 0 8px #ffeef2;
            }
        }

        .message-card h1 {
            font-size: 3rem;
            color: #b32e5a;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .message-card p {
            font-size: 1.9rem;
            font-weight: 400;
            color: #951f49;
            background: #fff0f3;
            padding: 1rem 2rem;
            border-radius: 50px;
            display: inline-block;
            margin: 15px 0 25px;
            box-shadow: inset 0 3px 10px #ffb6c1;
        }

        .heart-beat {
            font-size: 4.5rem;
            line-height: 1;
            animation: beat 1s infinite ease-in-out;
            display: inline-block;
            margin-top: 10px;
            filter: drop-shadow(0 8px 12px #f05b7f);
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.2);
            }

            40% {
                transform: scale(1.1);
            }

            60% {
                transform: scale(1.25);
            }
        }

        #message-text {
            font-size: 2.6rem;
            background: #fff2f5;
            padding: 0.3rem 1rem;
            border-radius: 40px;
            display: inline-block;
            margin: 0 5px;
        }

        .tiny-date {
            margin-top: 40px;
            font-size: 1.2rem;
            color: #b45f7a;
            font-style: italic;
            opacity: 0.9;
            border-top: 2px dashed #ffa5bc;
            padding-top: 15px;
        }

        /* responsive */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .envelope {
                width: 220px;
                height: 150px;
            }

                .envelope::before {
                    border-left: 110px solid transparent;
                    border-right: 110px solid transparent;
                }

            .question-card h2 {
                font-size: 1.8rem;
            }

            .btn {
                font-size: 1.8rem;
                min-width: 140px;
                padding: 0.8rem 1.2rem;
            }

            .message-card h1 {
                font-size: 2.2rem;
            }

            #message-text {
                font-size: 1.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- floating hearts background -->
    <div class="hearts-bg">
        <span style="left:5%; top:10%; animation-delay:0s;">❤️</span>
        <span style="left:15%; top:70%; animation-delay:2s;">❤️</span>
        <span style="left:80%; top:40%; animation-delay:1.2s;">❤️</span>
        <span style="left:45%; top:85%; animation-delay:3.5s;">❤️</span>
        <span style="left:92%; top:15%; animation-delay:0.7s;">❤️</span>
        <span style="left:30%; top:20%; animation-delay:4.2s;">❤️</span>
        <span style="left:70%; top:95%; animation-delay:2.8s;">❤️</span>
        <span style="left:8%; top:45%; animation-delay:1.9s;">❤️</span>
        <span style="left:60%; top:5%; animation-delay:3.0s;">❤️</span>
        <span style="left:20%; top:30%; animation-delay:0.3s;">❤️</span>
    </div>

    <div class="container">
        <!-- STAGE 1: envelope closed -->
        <div id="stage-envelope" class="stage active">
            <div class="envelope-wrapper" id="envelope-click">
                <div class="envelope" title="open me"></div>
                <div class="hint">💌 click the envelope 💌</div>
            </div>
        </div>

        <!-- STAGE 2: question + buttons -->
        <div id="stage-question" class="stage">
            <div class="question-card">
                <h2>Will you be my valentine?</h2>
                <div class="buttons">
                    <button class="btn yes" id="btn-yes">Yes</button>
                    <button class="btn ofcourse" id="btn-ofcourse">Ofcourse</button>
                </div>
            </div>
        </div>

        <!-- STAGE 3: loving message (changes based on choice) -->
        <div id="stage-message" class="stage">
            <div class="message-card">
                <h1>
                    <span>❤️</span>
                    <span id="message-text">I love you!</span>
                    <span>❤️</span>
                </h1>
                <p>By Ivan Gil ✨</p>
                <div class="heart-beat">❤️‍🔥❤️❤️‍🔥</div>
                <div class="tiny-date">february 14, 2026 · forever yours</div>
            </div>
        </div>
    </div>

    <script>
    (function() {
      // get all stages
      const stageEnvelope = document.getElementById('stage-envelope');
      const stageQuestion = document.getElementById('stage-question');
      const stageMessage = document.getElementById('stage-message');

      // buttons / clickable
      const envelopeTrigger = document.getElementById('envelope-click');
      const btnYes = document.getElementById('btn-yes');
      const btnOfcourse = document.getElementById('btn-ofcourse');

      // message text span to customize
      const messageSpan = document.getElementById('message-text');

      // helper to switch active stage
      function setActiveStage(stageId) {
        // remove active class from all
        [stageEnvelope, stageQuestion, stageMessage].forEach(s => s.classList.remove('active'));
        // add active to target
        switch (stageId) {
          case 'envelope':
            stageEnvelope.classList.add('active');
            break;
          case 'question':
            stageQuestion.classList.add('active');
            break;
          case 'message':
            stageMessage.classList.add('active');
            break;
          default: break;
        }
      }

      // open envelope -> go to question stage
      envelopeTrigger.addEventListener('click', function(e) {
        setActiveStage('question');
      });

      // function for both happy answers
      function showLovingMessage(choice) {
        if (choice === 'yes') {
          messageSpan.textContent = 'I LOVE YOU!';
        } else {
            messageSpan.textContent = 'I LOVE YOU!';
        }
        setActiveStage('message');
      }

      // yes button
      btnYes.addEventListener('click', function() {
        showLovingMessage('yes');
      });

      // ofcourse button
      btnOfcourse.addEventListener('click', function() {
        showLovingMessage('ofcourse');
      });

      // tiny extra: if someone clicks envelope again while question is open, we stay in question (no change)
      // also optional: pressing "Ofcourse" shows special message
      // love message background already set
    })();
    </script>

    <!-- small romantic tune? no, but it's visually lovely -->
    <!-- also ensures that if any click triggers both, it's fine -->
</body>
</html>
